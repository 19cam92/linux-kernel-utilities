sudo: required
dist: xenial
before_install:
  - sudo add-apt-repository -y ppa:duggan/bats
  - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-add-repository -y ppa:beineri/opt-qt561-trusty
  - sudo apt-get -qq update
  - sudo apt-get -qq install bats gcc make fakeroot libncurses5 libncurses5-dev kernel-package build-essential pkg-config libnotify-bin gnupg qt56tools qt56svg qt56script
  - sudo apt-get -qq install ruby-dev
  - sudo gem install fpm
script:
- bats ./unitTesting/tests-linux-kernel-utilities.bats
- source /opt/qt56/bin/qt56-env.sh
#- fpm -s dir -t deb -n "linux-kernel-utilities" --deb-no-default-config-files ../linux-kernel-utilities=/opt
- fpm --help
